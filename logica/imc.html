<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        // função pula linha
    function pulaLinha() {

document.write("<br><br>");

}

// função que exibe os textos
function mostrar (texto) {

document.write("<big>" + texto + "</big>");
pulaLinha();

}

//função que retorna o imc 
function calculaImc(peso , altura) {

    return peso / (altura * altura);

}

//entrada dos dados 

var nome = prompt("Qual o seu nome?");
var alturaInfo = prompt(nome +", qual a sua Altura?");
var pesoInfo = prompt(nome + ", Informe o seu peso:");

var imc = (calculaImc(pesoInfo, alturaInfo));


//resolução e saída dos dados 


mostrar(`${nome} o seu imc é de ${imc}.`);

if (imc < 18.5) {

    mostrar("Você está abaixo do recomendado.");

} else if (imc > 18.5 || imc <= 35) {

    mostrar("Você está na média.")
} else {
    mostrar("Você está acima do recomendado.")
}






    </script>
</body>
</html>
