<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>

    <script>
        //gasolina
        var tanque = 40; 
        var caminhoGasolina = 480;
        var consumoGasolina = Math.floor(caminhoGasolina / tanque); 

        //álcool 
        var caminhoAlcool = 300; 
        var consumoAlcool = Math.floor(caminhoAlcool / tanque);


        document.write(`Com ${tanque} litros de gasolina, o carro percorreu ${caminhoGasolina}km, com média de ${consumoGasolina} litros por km.`);
        document.write("<br>");
        document.write(`Com ${tanque} litros de álcool, o carro percorreu ${caminhoAlcool}km, com média de ${consumoAlcool} litros por km.`);

        

    </script>
</body>
</html>
