<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
    <script>
// função pula linha
function pulaLinha() {

    document.write("<br><br>");

}

// função que exibe os textos
function mostrar (texto) {

    document.write("<big>" + texto + "</big>");
    pulaLinha();

}

var contador = 0;

while (contador <= 100) {
    mostrar(contador + " é um número par.");
    contador = contador + 2;
}

mostrar('Fim!')







    </script>
</body>
</html>
