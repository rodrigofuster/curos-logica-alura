<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Pegadinha Alert</title>
</head>
<body>
    <script>

        //função com o alert
        function fazPegadinha(pegadinha) {
            alert(pegadinha);
        }

        fazPegadinha("Olá");
        fazPegadinha("amiga!");
        fazPegadinha("tá")
        fazPegadinha("bastante")
        fazPegadinha("entediada?")
        fazPegadinha("Em ficar")
        fazPegadinha("clicando em")
        fazPegadinha("Ok?")
        fazPegadinha("Né?")
        fazPegadinha("LoL")
    </script>
</body>
</html>
