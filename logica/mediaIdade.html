<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos de Copa</title>
</head>
<body>
    <script>
// função pula linha
function pulaLinha() {
    document.write("<br><br>");
}

// função que exibe os textos
function mostrar (texto) {
    document.write("<big>" + texto + "</big>");
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

var totalIdade = 0 ;

var numero = 1;

while (numero <= totalFamiliares) {
    var idade = parseInt(prompt("Informe a idade do familiar: "))
    totalIdade = totalIdade + idade;

    numero++
}

var mediaIdade = totalIdade / totalFamiliares; 

mostrar("A média de idade familiar é de " + mediaIdade + ".");

mostrar("Fim.")


    </script>
</body>
</html>
