    <title>Anos de Copa</title>

<body>
    <script>
// função pula linha
function pulaLinha() {

    document.write("<br><br>");

}

// função que exibe os textos
function mostrar (texto) {

    document.write("<big>" + texto + "</big>");
    pulaLinha();

}



    </script>
