<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        // função pula linha
    function pulaLinha() {

document.write("<br><br>");

}

// função que exibe os textos
function mostrar (texto) {

document.write("<big>" + texto + "</big>");
pulaLinha();

}

//função do imc 
function calculaImc(peso , altura) {
    var imc = peso / (altura * altura);
    return imc;

}

//entrada dos dados 

calculaImc(92 , 1.79);
calculaImc(106, 1.75);


//resolução e saída dos dados 
var imcPedro = calculaImc(92 , 1.79);
var imcPaulo = calculaImc(80, 1.82); 

mostrar(`A soma dos imc's é de ${Math.floor(imcPaulo + imcPedro)}.`)






    </script>
</body>
</html>
