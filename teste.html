<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //função de pular a linha
        function puloLinha() {

          document.write("<br><br>");
          
        }

        // função para otimizar o .write
        function mostrar(mensagem) {
            document.write(mensagem);
            puloLinha();
        }



      var ano = 2016; 


      mostrar("Flávio tem " + (ano - 1977) + " anos.");
      
      mostrar("Joaquim tem " + (ano - 1996) + " anos.");
     

      ano = 2017

      mostrar("Barney tem " + (ano - 1976) + " anos.");
     

    </script>
    
</body>
</html>
