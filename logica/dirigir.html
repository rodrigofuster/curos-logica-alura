<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso dirigir?</title>
</head>
<body>
    <script>
// função pula linha
function pulaLinha() {

    document.write("<br><br>");

}

// função que exibe os textos
function mostrar (texto) {

    document.write("<big>" + texto + "</big>");
    pulaLinha();

}

var idade = parseInt(prompt("Qual a sua idade?")); 
var temCarteira = prompt("Vocé tem Habilitação? Sim ou Não"); 

if(idade >= 18 && temCarteira == "Sim") {

    mostrar("Você pode dirigir!");

} else {
    
    mostrar("Você ainda não pode dirigir");
}

    </script>
</body>
</html>
