<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
 <input type="text" name="" id="">
 <button>Escolha um número entre 0 e 10.</button>

 <script>

//função que sorteia um número aleatório
    function sortear() {
        return Math.round(Math.random * 10); 
       }

//função que cria a lista de de numeros sorteados
    function sortearNumeros (quantidade) {
        var segredos = [];
        for (var i = 1; i <= quantidade; i++ ) {
            segredos.push(sortear())
        }

        return segredos;
    }

    
    var segredos = sortearNumeros(3);
    
    var input = document.querySelector("input");
    input.focus()

    function verificar() {

        var achou = false;

        for (var i = 0; i < segredos.length; i++) {

            if( input.value == segredos[i]) {
        
                alert("Você acertou!");
                achou = true;
                break;
        
            } 
            
        }
        
        if (achou == false) {
    
            alert("Você errou!")
        }
        
        input.value = "";
        input.focus();

        alert('Fim');
        
    }

    var bnt = document.querySelector("button");
    bnt.onclick = verificar;

 </script>
</body>
</html>
